version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:8.9.4
      # The below environemnt is where you set the .env variables used throughout node
        environment:
          NODE_ENV: test
          PG_USER: psql
          DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/spirit_test
          PG_PORT: 5432

      - image: postgres:10.3
        environment:
          POSTGRES_USER: psql
          POSTGRES_DB: freelancing_project

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install local dependencies
          command: npm install

      - run:
          name: Wait for Postgres to start
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Create database
          command: echo "deb http://apt.postgresql.org/pub/repos/apt/ jessie-pgdg main" | tee /etc/apt/sources.list.d/pgdg.list
          command: wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key add -
          command: sudo apt-get update
          command: sudo apt-get install postgresql-client-9.6
          command: whoami
          command: postgres psql -p 5432 -c "create database spirit_test;" && knex migrate latest

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests
      - run:
          name: Running Tests
          command: npm run test

      # run eslint
      - run:
          name: Running linter
          command: npm run eslint